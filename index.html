<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log-in Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      /* background: linear-gradient(120deg, #3498db, #8e44ad); */
      background-image: url(https://images.unsplash.com/photo-1586348943529-beaae6c28db9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c3Vuc2V0fGVufDB8fDB8fHww);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #main {
      background-color: rgba(255, 255, 255, 0.2); /* Transparent white */
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 320px;
      backdrop-filter: blur(10px); /* Optional: adds glass effect */
      color: white;
    }

    #login h1 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    #username,
    #password {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    #checkbox {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    #checkbox label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #checkbox a {
      text-decoration: none;
      color: #ecf0f1;
    }

    #checkbox a:hover {
      text-decoration: underline;
    }

    #logbox {
      background-color: #ffffff;
      color: #2c3e50;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #logbox:hover {
      background-color: #ecf0f1;
    }

    #register {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    #register a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    #register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="login">
      <h1>Login</h1>
    </div>
    <div id="username">
      <label for="username">Username</label>
      <input type="text" id="username-input" />
    </div>
    <div id="password">
      <label for="pass">Password</label>
      <input type="password" id="password-input" />
    </div>
    <div id="checkbox">
      <label for="check"><input type="checkbox" id="check" /> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>
    <div id="logbox">Login</div>
    <div id="register">
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>
</body>
</html>
